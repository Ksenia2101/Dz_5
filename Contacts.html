<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3570705ef4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style type="text/css">
    BODY {background: url(https://pibig.info/uploads/posts/2022-08/1659369317_1-pibig-info-p-krasivii-fon-minimalizm-krasivo-1.jpg) no-repeat; /* Параметры фона */
    -moz-background-size: 100%; /* Firefox 3.6+ */
    -webkit-background-size: 100%; /* Safari 3.1+ и Chrome 4.0+ */
    -o-background-size: 100%; /* Opera 9.6+ */
    background-size: 100%;
}
</style>
<body>
    <main>
        <section>
            <h2>Связь со мной</h2>
            <form method="POST" id="contactForm" name="contactForm" class="contactForm" novalidate="novalidate">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Имя">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Почта">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Тема">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Сообщение"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12" style="margin-top: 10px">
                        <div class="form-group">
                            <input type="submit" value="Отправить" class="btn-primary">
                            <div class="submitting"></div>
                        </div>
                    </div>
                </div>
            </form>
        </section> 
    </main>
    <section class="footer-before">
            
        </section>
    <script src="app.js"></script>
</body>
</html>
